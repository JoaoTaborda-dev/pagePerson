<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jo√£o Campos - Links</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        VANTA.BIRDS({
          el: '#vanta',
          mouseControls: true,
          touchControls: true,
          gyroControls: false,
          minHeight: 200.0,
          minWidth: 200.0,
          scale: 1.0,
          scaleMobile: 1.0,
          backgroundAlpha: 0.0
        })
      })
    </script>
  </head>
  <body>
    <div id="vanta"></div>
    <main>
      <header>
        <img
          src="images/IMG_20200311_135846709_HDR (2).jpg"
          alt="profile_pic"
        />
        <h1>@userInstagram</h1>
      </header>
      <ul>
        <li>
          <a href="https://www.joaocampos.com.br"
            ><img src="./images/homepage.svg" alt="homepage" width="20" />
            Official Website</a
          >
        </li>
        <li>
          <a href="aleatorio"
            ><img src="./images/youtube.svg" alt="youtube-logo" width="20" />
            youtube</a
          >
        </li>
        <li>
          <a href="https://github.com/JoaoTaborda-dev"
            ><img src="./images/github.svg" alt="github-logo" width="20" />
            Github</a
          >
        </li>
        <li>
          <a href="https://www.linkedin.com/in/jo%C3%A3o-campos-631173174/"
            ><img src="./images/linkedin.svg" alt="linkedin-logo" width="20" />
            Linkdin</a
          >
        </li>
        <li>
          <a href="https://www.instagram.com/joaoguilherme1421/?hl=pt-br"
            ><img
              src="./images/instagram.svg"
              alt="instagram-logo"
              width="20"
            />
            Instagram</a
          >
        </li>
      </ul>
    </main>
  </body>
</html>
